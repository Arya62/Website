<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Basic</title>
    <script>
        // 변수 선언
        var i = 0;
        var array = ['가', '나', '다'];

        // 반복 수행. i가 배열 원소 개수인 3보다 작을 때 반복
        while(i < array.length) {
            // 출력
            alert(i + '번째 출력: ' + array[i]);

            // 탈출을 위해 변수를 더함
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
